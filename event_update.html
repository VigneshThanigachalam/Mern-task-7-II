<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Covered By Your Grace' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="entire">
    <div class="container-fluid event_list">
        <div class="row">
            <div class="card col-xxl-6 col-lg-5 m-4  col-lg-10 col-10 text-light" style="background-color: black;">
                <div class="card-header text-danger" style="font-family: 'Covered By Your Grace">Event 1</div>
                <div class="card-body">
                    <div class="card-title">
                        <p><strong>Number of available seats: </strong>10</p>
                    </div>
                    <!-- <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
                    <a href="#" class="btn btn-primary">See Profile</a> -->
                    <div class="row p-2 bg-white text-dark">
                        <div class="col-xxl-5 col-xl-5 col-lg-5  d-block m-md-auto m-sm-auto  m-auto text-center">
                            <!-- <div class="container p-xl-1"> -->
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTxshgvt6OI00mcmAPzDhSwAcB7o4USiJ_NBw5O1vT&s"
                                class="rounded" alt="">
                            <!-- </div> -->
                        </div>
                        <div class="col-xxl-7 col-xl-7 p-xl-4 col-lg-7">
                            <div class="row">
                                <div class="col-sm-6">
                                    <p class="float-lg-end m-1">Name: </p>
                                </div>
                                <div class="col-sm-6">
                                    <p class="container m-0 p-10"><input type="text"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <p class="float-lg-end m-1">Email: </p>
                                </div>
                                <div class="col-sm-6">
                                    <p class="container m-0 p-10"><input type="email"></p>
                                </div>
                            </div>
                            <div class="row pt-4">
                                <div class="col-sm-6">
                                    <p class="float-lg-end m-1">Phone No: </p>
                                </div>
                                <div class="col-sm-6">
                                    <p class="container m-0 p-10"><input type="number"></p>
                                </div>
                            </div>
                            <div class="row pt-4">
                                <div class="col-sm-6">
                                    <p class="float-lg-end m-1">Number of seats: </p>
                                </div>
                                <div class="col-sm-6">
                                    <p class="container m-0 p-10"><select class="form-select pt-1 pb-1 border-dark" onchange="seat(this)">
                                        <option value="">Select</option>
                                        <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>

                                        </select></p>
                                </div>
                            </div>
                            <div class="row pt-4">
                                <div class="col-sm-6">
                                    <p class="float-lg-end m-1" id="update_value">Name of Attendee: </p>
                                </div>
                                <div class="col-sm-6">
                                    <p class="container m-0 p-10"><input type="text"></p>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer row bg-white border-0">
                            <div class="row m-0 p-0">
                                <div class="col-sm-0 col-xxl-4"></div>
                                <div class="col-xxl-8 col-12 p-0">
                                    <div class="row m-0 p-xxl-4 p-sm-0">
                                        <div class="col mt-4">
                                            <a href="" class="btn btn-primary w-100">Submit</a>
                                        </div>
                                        <div class="col mt-4">
                                            <a href="" class="btn btn-danger w-100">Cancel</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function seat(v){
            var v_get=v.value;
            document.getElementById("update_value").innerHTML=`Name of Attendee ${v_get} :`;
        }
    </script>
</body>

</html>
